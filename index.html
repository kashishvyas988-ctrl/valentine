<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", "Poppins", cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      padding: 16px;
      transition: background 0.4s ease;
    }

    body.yes {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }

    body.maybe {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    }

    body.no {
      background: linear-gradient(135deg, #ff6b6b, #c92a2a);
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 32px 24px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
      animation: popIn 0.8s ease;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.05rem;
      color: #444;
      margin: 10px 0;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
      margin-bottom: 8px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      position: relative;
    }

    button {
      padding: 14px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    .yes-btn {
      background: #ff4d6d;
      color: white;
    }

    .maybe-btn {
      background: #ffd6e8;
      color: #ff4d6d;
    }

    .no-btn {
      background: #eee;
      color: #555;
      position: relative;
    }

    .message {
      margin-top: 18px;
      font-size: 1.2rem;
      color: #ff4d6d;
      display: none;
      animation: popIn 0.4s ease;
    }

    .perks {
      display: none;
      margin-top: 12px;
      font-size: 0.95rem;
      color: #555;
    }

    .reaction {
      font-size: 2.5rem;
      margin-top: 10px;
      display: none;
      animation: popIn 0.3s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .floating-heart {
      position: absolute;
      font-size: 18px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="heart">ğŸ’–</div>
    <h1>Important Question ğŸš¨</h1>
    <p>Since you didn't ask, will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes-btn" onclick="handleYes()">Yes ğŸ’˜</button>
      <button class="maybe-btn" onclick="handleMaybe()">Maybe ğŸ¤”</button>
      <button class="no-btn" id="noBtn">No ğŸ™ƒ</button>
    </div>

    <div class="message" id="message"></div>
    <div class="reaction" id="reaction">ğŸ˜¢ğŸ˜ </div>

    <div class="perks" id="perks">
      â€¢ Unlimited Komedy Always ğŸ«<br>
      â€¢ Lots of 'I'm going dude" ğŸ˜Œ<br>
      â€¢ Unlimited affection (no refunds)
    </div>

    <p style="margin-top: 20px;">â€” Love, <strong>Kashish</strong></p>
  </div>

  <script>
    const body = document.body;
    const message = document.getElementById("message");
    const perks = document.getElementById("perks");
    const reaction = document.getElementById("reaction");
    const noBtn = document.getElementById("noBtn");

    function resetState() {
      body.classList.remove("yes", "maybe", "no");
      message.style.display = "none";
      perks.style.display = "none";
      reaction.style.display = "none";
    }

    function handleYes() {
      resetState();
      body.classList.add("yes");
      message.innerText = "YAY ğŸ’• I love you Meow.";
      message.style.display = "block";
      spamHearts(25);
    }

    function handleMaybe() {
      resetState();
      body.classList.add("maybe");
      message.innerText = "Perhaps you are not aware of the many benefitsâ€¦";
      message.style.display = "block";

      setTimeout(() => {
        perks.style.display = "block";
      }, 300);

      setTimeout(resetState, 6000);
    }

    function runAway() {
      body.classList.add("no");

      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 70 + "%";
      noBtn.style.top = Math.random() * 70 + "%";

      reaction.style.display = "block";

      setTimeout(() => {
        reaction.style.display = "none";
        body.classList.remove("no");
      }, 1200);
    }

    noBtn.addEventListener("mouseenter", runAway);
    noBtn.addEventListener("touchstart", runAway);

    function spamHearts(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(createHeart, i * 80);
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = "ğŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  </script>

</body>
</html>
